name: PHP CS Fixer Check

on:
  push:
    branches: [ main, feature/php-cs-fixer ]
  pull_request:
    branches: [ main, feature/php-cs-fixer ]

permissions:
  contents: read

jobs:
  php-cs-fixer-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHP CS Fixer (fail on diff)
        run: |
          vendor/bin/php-cs-fixer fix --dry-run --diff --ansi --config=.php-cs-fixer.php --verbose